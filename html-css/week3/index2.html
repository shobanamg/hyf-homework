<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yourcustomertailor.com(step2)</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <main>
      <!-- Navbar Section -->
      <nav class="navbar">
        <div class="navbar-container">
          <ul class="menu-items">
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#offer">Today's Deals</a></li>
            <li><a href="#contactUs">Contact us</a></li>
          </ul>
          <div class="logo"><img src="./img/logo.png" alt="logo" /></div>
        </div>
      </nav>

      <section class="form-container">
        <div class="form-wrapper">
          <div class="status-container">
            <h2>Step 2/4 - how can we reach you?</h2>
            <div class="progress2">
              <h3>Progress</h3>
              <div class="bar"><span></span></div>
            </div>
            <p>
              We will probably need to stay in touch somehow. Let us know how we
              can reach you?
            </p>
          </div>
          <form action="#" method="get">
            <div class="contact-info personal-info">
              <label for="email">Email <span>*</span></label>
              <input
                type="email"
                id="email"
                name="email"
                pattern="[a-zA-Z0-9._-]*@[a-zA-Z]*\.[a-zA-Z]{2,3}"
                required
              />
              <label for="phone">Phone <span>*</span></label>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="+45[1-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}"
                value="+45-"
                maxlength="12"
                title="Phone should only contain numbers. e.g 1234"
                required
              />
            </div>
            <div class="personal-info">
              <label for="password">Password <span>*</span></label>
              <input
                type="password"
                id="password"
                name="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required
              />
            </div>
            <div class="personal-info">
              <label for="password">Re-enter Password <span>*</span></label>
              <input
                type="password"
                id="password"
                name="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required
              />
            </div>
            <p class="para">I want to sign up for the newsletter</p>
            <div class="news-letter">
              <div>
                <label for="weekly-news">Weekly News</label>
                <input type="radio" id="weekly-news" name="news" />
              </div>
              <div>
                <label for="monthly-news">Monthly News</label>
                <input type="radio" id="monthly-news" name="news" />
              </div>
              <div>
                <label for="no-news">Don't send news</label>
                <input type="radio" id="no-news" name="news" />
              </div>
            </div>
            <div class="next-btn">
              <a href="index1.html"
                ><button type="button" id="button" class="button-next">
                  Previous
                </button></a
              >
              <a href="#"
                ><button type="submit" id="button" class="button-next">
                  Submit
                </button></a
              >
              <a href="index3.html"
                ><button type="button" id="button" class="button-next">
                  Next
                </button></a
              >
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
