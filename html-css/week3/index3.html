<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yourcustomertailor.com(step3)</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar-container">
        <ul class="menu-items">
          <li><a class="active" href="#home">Home</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#offer">Today's Deals</a></li>
          <li><a href="#contactUs">Contact us</a></li>
        </ul>
        <div class="logo"><img src="./img/logo.png" alt="logo" /></div>
      </div>
    </nav>

    <section class="form-container">
      <div class="form-wrapper">
        <div class="status-container">
          <h2>Step 3/4 - Time to learn about your preferences?</h2>
          <div class="progress3">
            <h3>Progress</h3>
            <div class="bar"><span></span></div>
          </div>
          <p>What kind of items are you interest in offers on?</p>
        </div>
        <form action="#" method="get">
          <div class="personal-info">
            <div>
              <label for="apparal">Apparal</label>
              <input
                type="checkbox"
                class="checkbox"
                id="apparal"
                name="apparal"
                checked
              />
            </div>
            <div>
              <label for="jewelry">Jewelry</label>
              <input
                type="checkbox"
                class="checkbox"
                id="jewelry"
                name="jewelry"
                checked
              />
            </div>
          </div>
          <div class="personal-info">
            <div>
              <label for="accessories">Accessories</label>
              <input
                type="checkbox"
                class="checkbox"
                id="accessories"
                name="accessories"
                checked
              />
            </div>
            <div>
              <label for="shoes">Shoes</label>
              <input
                type="checkbox"
                class="checkbox"
                id="shoes"
                name="shoes"
                checked
              />
            </div>
          </div>
          <div class="personal-info">
            <div>
              <label for="handbags">Handbags</label>
              <input
                type="checkbox"
                class="checkbox"
                id="handbags"
                name="handbags"
              />
            </div>
          </div>
          <p class="para">Choose the images that best resemble your style</p>
          <div class="image-gallery">
            <div class="image-container">
              <img src="./img/img1.jpg" alt="offer product" />
              <div class="img-checkbox">
                <label for="select1">Select</label>
                <input type="checkbox" class="checkbox" id="select1" checked />
              </div>
            </div>
            <div class="image-container">
              <img src="./img/img2.jpg" alt="offer product" />
              <div class="img-checkbox">
                <label for="select2">Select</label>
                <input type="checkbox" class="checkbox" id="select2" />
              </div>
            </div>
            <div class="image-container">
              <img src="./img/img3.jpg" alt="offer product" />
              <div class="img-checkbox">
                <label for="select3">Select</label>
                <input type="checkbox" class="checkbox" id="select3" />
              </div>
            </div>
            <div class="image-container">
              <img src="./img/img4.jpg" alt="offer product" />
              <div class="img-checkbox">
                <label for="select4">Select</label>
                <input type="checkbox" class="checkbox" id="select4" checked />
              </div>
            </div>
            <div class="image-container">
              <img src="./img/img5.jpg" alt="offer product" />
              <div class="img-checkbox">
                <label for="select5">Select</label>
                <input type="checkbox" class="checkbox" id="select5" />
              </div>
            </div>
            <div class="image-container">
              <img src="./img/img6.jpg" alt="offer product" />
              <div class="img-checkbox">
                <label for="select6">Select</label>
                <input type="checkbox" class="checkbox" id="select6" checked />
              </div>
            </div>
            <div class="image-container">
              <img src="./img/img7.jpg" alt="offer product" />
              <div class="img-checkbox">
                <label for="select7">Select</label>
                <input type="checkbox" class="checkbox" id="select7" />
              </div>
            </div>
            <div class="image-container">
              <img src="./img/img8.jpg" alt="offer product" />
              <div class="img-checkbox">
                <label for="select8">Select</label>
                <input type="checkbox" class="checkbox" id="select8" />
              </div>
            </div>
          </div>
          <div class="next-btn">
            <a href="index2.html"
              ><button type="button" class="button-next">Previous</button></a
            >
            <a href="#"
              ><button type="submit" class="button-next">Submit</button></a
            >
            <a href="index4.html"
              ><button type="button" class="button-next">Next</button></a
            >
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
